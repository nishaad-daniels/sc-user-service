name: user-service-ci

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '18'
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify
